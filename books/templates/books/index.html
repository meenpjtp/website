{% load static from staticfiles %}
<html>
    <head>
	    <title>Test Page</title>
        <!--<link rel="stylesheet"-->
              <!--href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
              <!--integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet"
              type="text/css" href="{% static 'css/style.css' %}" >
    </head>


    {% block body %}
    <div class="container">

        <h3>Add Book to Database below this</h3>

        <form class="form-inline">
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" class="form-control" placeholder="Author" width="50%">
            </div>

            <div class="form-group">
                <label for="Country">Country</label>
                <input type="text" class="form-control" placeholder="Country">
            </div>

            <div class="form-group">
                <label for="Image Link">Country</label>
                <input type="text" class="form-control" placeholder="Image Link">
            </div>

            <div class="form-group">
                <label for="Language">Language</label>
                <input type="text" class="form-control" placeholder="Language">
            </div>

        </form>
        <form class="form-inline">

            <div class="form-group">
                <label for="Link">Link</label>
                <input type="text" class="form-control" placeholder="Link">
            </div>

            <div class="form-group">
                <label for="Pages">Pages</label>
                <input type="number" class="form-control" placeholder="Pages">
            </div>

            <div class="form-group">
                <label for="Title">Title</label>
                <input type="text" class="form-control" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" placeholder="Year">
            </div>
        </form>

            <form method="post">

                {% csrf_token %}


                </form>

                <button type="submit">Submit</button>
            </form>


        <h2>{{ text }}</h2>

        {% if all_books %}
            <h3>List of Books: </h3>
        <ul>
            {% for book in all_books %}
            <li><a herf="/book/{{ book.id }}/">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <h3>Don't have any books</h3>
        {% endif %}

    </div>

    {% endblock %}



</html>
